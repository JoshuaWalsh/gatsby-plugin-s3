version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:12.16
    working_directory: /tmp/gatsby-plugin-s3

jobs:
  install:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-dependencies
          # Install dependencies only if they couldn't be restored from the cache
          command: 'npm ci --dev'
      - run:
          name: install-example-dependencies
          # Install dependencies only if they couldn't be restored from the cache
          command: 'cd examples/with-redirects && npm ci --dev && cd ../..'
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-{{ checksum "examples/with-redirects/package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: lint
          command: eslint -f junit -o reports/linter-results.xml
      - store_artifacts:
          prefix: tests
          path: "./reports"
      - store_test_results:
          path: "./reports"

  build:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: build
          command: npm run-script build
      - persist_to_workspace:
          root: .
          paths:
            - .
  test_e2e:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: e2e-tests
          command: jest --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/e2e-test-results.xml"
      - store_artifacts:
          prefix: tests
          path: "./reports"
      - store_test_results:
          path: "./reports"

workflows:
  version: 2.1
  main:
    jobs:
      - install
      - lint:
          requires:
            - install
      - build:
          requires:
            - install
      - test_e2e:
          requires:
            - build